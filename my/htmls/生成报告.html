<html>
    <head>
        <title>生成报告</title>
    </head>
    <body>
    <h2>生成报告的步骤：</h2>
        <ul>
            <li>1. 设置好段落、表格、蓝图模板，激活各个模板。</li>
            <li>2. 准备好TB和info，TB的名称中要有跟info中对应的基金代码。TB第一行第一列，也要有基金代码。</li>
            <li>3. 打开永芯操作界面，右键点击产品清单的空白区域，呼出右键菜单，点击刷新info。勾选要生成报告的基金。</li>
            <li>4. 点击生成报告</li>
        </ul>
    </body>
</html>
